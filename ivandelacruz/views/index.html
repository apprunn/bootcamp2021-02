<!DOCTYPE html>
<html lang="es-ES">

<head>
    <title>CRUD con Local Storage</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   
   <style>
       body{
           background-color: #38414d;
       }
   </style>
</head>

<body>

    <div  class="container">
        <div class="row mt-2">
            <div  class="col-md-12">
                <div  class="card">
                    <div style="height: 320px;" class="card-body mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <img id="card-url" height="300" class="card-img-top" src="../assets/img/logo.png" alt="">
                            </div>
                            <div class="col-md-6">
                                <h3 id="card-title" class="card-title text-danger">Livieng On a Prayer</h3>
                                <p  class="card-text">Autor del Tema <b id="card-singer">Bon Jovi</b></p>
                                <h4 id="card-price" class="card-title text-primary">$ 25</h4>
                                <p  class="card-text">País de Origen <b id="card-country">USA</b></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 mt-2">
                <table id="grid" class="table table-responsive table-hover">
                    <thead class="thead-dark">
                        <tr >
                            <th>Título</th>
                            <th>Cantante</th>
                            <th>Precio</th>
                            <th>Pais</th>
                            <th>Portada</th>
                            <th colspan="2"> ...</th>
                        </tr>
                        <tr id="form">
                            <th>
                                <input id="title" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="singer" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="price" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="country" type="text" class="form-control" />
                            </th>
                            <th>
                                <input id="url" type="text" class="form-control" />
                            </th>
                            <th colspan="2">
                                <button id="btn-add" class="btn btn-success">Agregar a la lista</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/index.js"> </script>
</body>

</html>
