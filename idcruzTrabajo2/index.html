<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>POKEMON</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
    <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

        html {
            font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>

<body class="bg-gradient-to-r from-green-500 to-blue-500 ">
    <div class="h-full">
        <img class="object-cover h-40 w-full transform transition hover:scale-110 duration-700 ease-in-out hover:rotate-1"
            src="img/banner.jpg" alt="">
        <div class="w-full container mx-auto transform -translate-y-10 pl-3 md:pl-0 pr-3 md:pr-0">
            <div
                class="grid justify-items-center bg-gray-600 bg-opacity-60 w-full h-20 shadow-lg rounded-lg px-8 pt-3 pb-8">
                <div class="bg-white flex items-center w-full  lg:w-1/2 rounded-full shadow-xl ">
                    <input id="search-pokemon"
                        class="rounded-l-full w-full  px-6 text-gray-700 leading-tight focus:outline-none " id="search"
                        type="text" placeholder='Search  Example "Charmader" o "4"'>
                    <div class="p-1">
                        <button id="search-btn"
                            class="bg-blue-500 text-white rounded-full  hover:bg-blue-400 focus:outline-none w-12 h-12 flex items-center justify-center">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="pl-3 md:pl-10 pr-3 md:pr-10 -mt-5 grid grid-cols-12 gap-1">
            <div id="previus" class="bg-opacity-50 bg-gray-600 rounded-tl-3xl h-20 grid content-center justify-center">
                <button
                    class="bg-red-400 text-white rounded-full  hover:bg-green-400 focus:outline-none w-16 h-16 flex items-center justify-center">
                    <i class="bi bi-arrow-left-circle"></i>
                </button>
            </div>
            <div class="bg-gray-100 h-20 col-span-10 flex items-center">
                <h1 id="name-pokemon" class="text-3xl font-black w-1/2 grid justify-end">Nidorino</h1>
                <span id="code-pokemon" class="text-gray-500 ml-2 text-2xl"># 34</span>
            </div>
            <div id="next" class="bg-opacity-50 bg-gray-600 h-20 rounded-tr-3xl grid content-center justify-center">
                <button
                    class="bg-blue-500 text-white rounded-full  hover:bg-green-400 focus:outline-none w-16 h-16 flex items-center justify-center">
                    <i class="bi bi-arrow-right-circle"></i>
                </button>
            </div>

            <div class="bg-gray-100 h-auto"></div>
            <div style="background-image: url('./img/radar.jpg');background-repeat: no-repeat; background-size: cover;" 
                    class="border-8 border-gray-500 bg-none rounded-3xl h-auto col-span-5 shadow-md ">
                <div class="relative p-2 mx-1 my-3 cursor-pointer">
                    <div class="overflow-x-hidden rounded-2xl relative">
                        <img id="image-pokemon" class=" h-72 rounded-2xl w-full object-contain "
                            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Nidorino">
                    </div>
                </div>
            </div>
            <div class="bg-green-400 rounded-3xl h-auto col-span-5 m-1">
                <p id="description-pokemon" class="text-left ml-10 mr-10 mt-10">Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Minima voluptates reiciendis, dolorem consectetur debitis voluptas omnis velit
                    suscipit doloremque molestias?</p>
                <div class="px-6 pt-4 pb-2 grid grid-cols-2 gap-1 ">
                    <div>
                        <span
                            class="inline-block bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Height</span>
                        <p id="height-pokemon" class="px-3 py-1">4' 07"</p>
                    </div>
                    <div>
                        <span
                            class="inline-block bg-yellow-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Type</span>
                        <p id="type-pokemon" class="px-3 py-1">Drill</p>
                    </div>
                    <div>
                        <span
                            class="inline-block bg-red-300 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Weight</span>
                        <p id="weight-pokemon" class="px-3 py-1">136.7 lbs</p>
                    </div>
                    <div>
                        <span
                            class="inline-block bg-purple-400 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Experience</span>
                        <p id="experience-pokemon" class="px-3 py-1">1</p>
                    </div>
                    <div class="col-span-2">
                        <span
                            class="inline-block bg-blue-400 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Abilities</span>
                        <p id="abilities-pokemon" class="px-3 py-1">Poison Point,
                            Rivalry</p>
                    </div>
                </div>
            </div>
            <div class="bg-gray-100 h-auto"></div>

            <div class="bg-gray-700 bg-opacity-50   h-auto"></div>
            <div class="bg-gray-100 border-8 border-gray-400 h-auto col-span-10 flex items-center justify-center gap-10 p-6">
                <div id="box1-pokemon" class="bg-red-400 border-4 border-gray-500 h-36 w-36 rounded-full">
                    <img id="level1-pokemon" class="h-48 w-48 rounded-2xl object-contain -mt-11 transform transition hover:scale-125 duration-700"
                        src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Nidorino">
                </div>
                <div id="next2"
                    class="bg-green-400 text-white rounded-full  hover:bg-blue-400 focus:outline-none w-12 h-12 flex items-center justify-center">
                    <i id="next1" class="bi bi-arrow-right-circle"></i>
                </div>
                <div id="box2-pokemon" class="bg-green-500 border-4 border-gray-500 h-36 w-36 rounded-full">
                    <img id="level2-pokemon" class="h-48 w-48 rounded-2xl object-contain -mt-11 transform transition hover:scale-125 duration-700"
                        src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt="Nidorino">
                </div>
                <div id="next3"
                    class="bg-red-400 text-white rounded-full  hover:bg-blue-400 focus:outline-none w-12 h-12 flex items-center justify-center">
                    <i class="bi bi-arrow-right-circle"></i>
                </div>
                <div id="box3-pokemon" class="border-4 border-gray-500 bg-blue-500 bg-auto bg-no-repeat bg-center h-36 w-36 rounded-full">
                    <img id="level3-pokemon" class="h-48 w-48 rounded-2xl object-contain -mt-11 transform transition hover:scale-125 duration-700"
                        src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png" alt="Nidorino">
                </div>
            </div>
            <div class="bg-gray-700 bg-opacity-50  h-auto"></div>

            <div class="bg-gray-100 h-auto"></div>
            <div  class="bg-gray-700 bg-opacity-50 rounded-3xl h-auto col-span-10">
                <canvas style="height: 250px;" class="m-6 w-full" id="myChart"></canvas>
            </div>
            <div class="bg-gray-100 h-auto"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
        integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/chart.js"> </script>
    <script type="text/javascript" src="js/services.js"> </script>
    <script type="text/javascript" src="js/index.js"> </script>
</body>

</html>
